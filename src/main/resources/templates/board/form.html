<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="board/header"></head>

<script type="text/javascript">
	function insert() {
		var frm = document.frmBoard;
		
		if (frm.contents.value == "") {
			alert ("내용을 입력해 주세요");
			frm.contents.focus ();
		} else {
			frm.submit ();
		}
	}
</script>

<div class="content">

	<!-- <form  name="frmBoard" method="post" th:action="${board}?'modify/submit':'write/submit'" enctype="multipart/form-data"> -->
	<form  name="frmBoard" method="post" th:action="${board}?'modify/submit':'write/submit'" >
		 
		<input th:if="${board}"  type="hidden" name="num" th:value="${board.num}"></input>
		 
		<table class="form"> 
			<tr>
				<td>제목</td>
				<td><input type="text" name="title" th:value="${board}? ${board.title}" /></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea name="contents" th:text="${board}? ${board.contents}"></textarea></td>
			</tr>
		<!-- 	
			
			<tr>
				<td>화일</td>
				<td><input type="file" name="files" /></td>
			</tr> 
			<tr>	
				<td>화일</td>
				<td><input type="file" name="files" /></td>
			</tr> 
		 -->	
		</table>
		
		<div class="action">
			<ul>
			
				<li>
					<input type="button" value="확인" onclick="javascript:insert();" />
				</li>
			
				<li>
					<input type="button" value="취소" onclick="javascript:location.href='list'" />
				</li>
			</ul>
		</div>
		
	</form>
</div>
</html>
